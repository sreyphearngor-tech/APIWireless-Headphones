 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üõçÔ∏è My Shop - User Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f6f7fb;
      padding: 30px;
    }
    .product-card {
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .product-img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product-title {
      font-size: 16px;
      font-weight: 600;
      margin: 10px 0;
    }
    .product-category {
      color: #777;
      font-size: 14px;
    }
    .product-price {
      color: #0066ff;
      font-weight: bold;
      font-size: 18px;
    }
    .btn-buy, .btn-detail {
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      color: #fff;
      margin: 5px;
    }
    .btn-buy {
      background-color: #0066ff;
    }
    .btn-detail {
      background-color: #28a745;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">üõí Product Foodie</h2>
    <div class="row" id="productList">
      <!-- Products will appear here -->
    </div>
  </div>

  <!-- Modal for Product Detail -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img id="productImage" class="img-fluid mb-3" style="max-height: 250px;">
          <p id="productCategory" class="text-muted"></p>
          <p id="productDescription"></p>
          <h5 id="productPrice" class="text-primary"></h5>
        </div>
      </div>
    </div>
  </div>

  <script>
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        let html = "";
        data.forEach(product => {
          html += `
            <div class="col-md-3 mb-4">
              <div class="product-card">
                <img src="${product.image}" class="product-img" alt="${product.title}">
                <h5 class="product-title">${product.title}</h5>
                <p class="product-category">${product.category}</p>
                <h6 class="product-price">$${product.price}</h6>
                <button class="btn-detail" data-bs-toggle="modal" data-bs-target="#productModal"
                  onclick="order Now('${product.title}', '${product.image}', '${product.category}', '${product.description}', '${product.price}')">
                  order Now
                </button>
              </div>
            </div>
          `;
        });
        document.getElementById("productList").innerHTML = html;
      });

    function showDetail(title, image, category, description, price) {
      document.getElementById("productTitle").innerText = title;
      document.getElementById("productImage").src = image;
      document.getElementById("productCategory").innerText = category;
      document.getElementById("productDescription").innerText = description;
      document.getElementById("productPrice").innerText = "$" + price;
    }
    </script>
</body>
</html>
